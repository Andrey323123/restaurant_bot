    header {

    .dish-card {

      overflow: hidden;

    }
    .dish-card:hover {

    .dish-image {

    /* Modal */
    #modal {

      position: fixed;
      inset: 0;
      z-index: 50;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
    }
    #modal.show {
      display: flex;
    }

    #modal-content {
      position: relative;
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 85vh;
      overflow-y: auto;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 84px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(20, 20, 20, 0.95);
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      z-index: 60;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    #toast.show {

    }
